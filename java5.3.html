<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var precio;
        var cantidad;
        var pago;
        precio = prompt('Ingrese precio de articulo:', '');
        cantidad = prompt('Ingrese cantidad del articulo:', '');
        var pago = parseInt(precio) * parseInt(cantidad);
        document.write('el comprador debe pagar:');
        document.write(pago);
    </script>
</body>

</html>
